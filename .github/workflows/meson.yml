name: Meson
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: ${{ matrix.os }}/${{ matrix.arch }}/${{ matrix.compiler }}-v${{ matrix.version }}/Mode-${{ matrix.mode }}/Int${{ matrix.int }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13]
        compiler: ['gcc']
        arch: ['x64']
        version: ['12']
        int: ['32', '64']
        mode: ['static', 'shared']
        include:
          - os: windows-latest
            compiler: intel
            version: '2023.2'
            int: '32'
            mode: 'static'
          - os: windows-latest
            compiler: intel
            version: '2023.2'
            int: '64'
            mode: 'static'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '32'
            mode: 'static'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '32'
            mode: 'shared'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '64'
            mode: 'static'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '64'
            mode: 'shared'
          - os: macos-latest
            compiler: gcc
            version: '13'
            arch: 'arm64'
            int: '32'
            mode: 'static'
          - os: macos-latest
            compiler: gcc
            version: '13'
            arch: 'arm64'
            int: '64'
            mode: 'static'
          - os: macos-latest
            compiler: gcc
            version: '13'
            arch: 'arm64'
            int: '32'
            mode: 'shared'
          - os: macos-latest
            compiler: gcc
            version: '13'
            arch: 'arm64'
            int: '64'
            mode: 'shared'
          - os: ubuntu-24.04-arm
            compiler: gcc
            version: '14'
            arch: 'arm64'
            int: '32'
            mode: 'static'
          - os: ubuntu-24.04-arm
            compiler: gcc
            version: '14'
            arch: 'arm64'
            int: '64'
            mode: 'static'
          - os: ubuntu-24.04-arm
            compiler: gcc
            version: '14'
            arch: 'arm64'
            int: '32'
            mode: 'shared'
          - os: ubuntu-24.04-arm
            compiler: gcc
            version: '14'
            arch: 'arm64'
            int: '64'
            mode: 'shared'
          # - os: ubuntu-latest
          #   compiler: nvidia-hpc
          #   version: '25.1'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out CUTEST
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Meson and Ninja
        shell: bash
        run: |
          pip install meson==1.4.1
          pip install ninja

      - name: Set the environment variables CUTEST
        shell: bash
        run: echo "CUTEST=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Install compilers
        uses: fortran-lang/setup-fortran@main
        with:
          compiler: ${{ matrix.compiler }}
          version: ${{ matrix.version }}

      # Uncomment this section to obtain ssh access to VM
      # - name: Setup tmate session
      #   if: matrix.os == 'macos-13'
      #   uses: mxschmitt/action-tmate@v3

      - name: Setup CUTEST
        shell: bash
        run: |
          INT64="false"
          TESTS="true"
          if [[ "${{matrix.int}}" == "64" ]]; then
            INT64="true"
            TESTS="false"
          fi
          if [[ "${{matrix.mode}}" == "static" ]]; then
            MODE="static"
          else
            MODE="shared"
            TESTS="false"
          fi
          QUADRUPLE="true"
          if [[ "${{ matrix.compiler }}" == "intel-classic" || "${{ matrix.compiler }}" == "intel" || "${{ matrix.os }}" == "ubuntu-24.04-arm" ]]; then
            QUADRUPLE="false"
          fi
          SANITIZER="none"
          if [[ "${{matrix.os}}" == "ubuntu-latest" && "${{ matrix.compiler }}" == "gcc" ]]; then
            SANITIZER="address,undefined"
          fi
          meson setup builddir --buildtype=debug \
                               -Db_sanitize=${SANITIZER} \
                               --prefix=$GITHUB_WORKSPACE/cutest \
                               -Ddefault_library=${MODE} \
                               -Dquadruple=${QUADRUPLE} \
                               -Dint64=${INT64} \
                               -Dtests=${TESTS}

      - name: Build CUTEST
        shell: bash
        run: |
          meson compile -C builddir
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_meson-log.txt
          path: builddir/meson-logs/meson-log.txt

      - name: Install CUTEST
        shell: bash
        run: |
          meson install -C builddir
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_install-log.txt
          path: builddir/meson-logs/install-log.txt

      - name: Test CUTEST
        shell: bash
        run: |
          if [[ "${{matrix.mode}}" == "static" ]]; then
            meson test -C builddir
          else
            if [[ "${{ matrix.os }}" == "ubuntu-24.04-arm" ]]; then
              LIBDIR="lib"
              DLEXT="so"
              SHARED="-shared"
            fi
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              LIBDIR="lib"
              DLEXT="so"
              SHARED="-shared"
            fi
            if [[ "${{matrix.os}}" == "macos-13" ]]; then
              LIBDIR="lib"
              DLEXT="dylib"
              SHARED="-dynamiclib"
            fi
            if [[ "${{matrix.os}}" == "macos-latest" ]]; then
              LIBDIR="lib"
              DLEXT="dylib"
              SHARED="-dynamiclib"
            fi
            if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              LIBDIR="bin"
              DLEXT="dll"
              SHARED="-shared"
            fi
            gfortran ${SHARED} -fPIC c_elfun_single.f c_group_single.f c_range_single.f -o c_single.${DLEXT}
            gfortran ${SHARED} -fPIC u_elfun_single.f u_group_single.f u_range_single.f -o u_single.${DLEXT}
            gfortran ${SHARED} -fPIC q_elfun_single.f q_group_single.f q_range_single.f -o q_single.${DLEXT}
            gfortran ${SHARED} -fPIC c_elfun_double.f c_group_double.f c_range_double.f -o c_double.${DLEXT}
            gfortran ${SHARED} -fPIC u_elfun_double.f u_group_double.f u_range_double.f -o u_double.${DLEXT}
            gfortran ${SHARED} -fPIC q_elfun_double.f q_group_double.f q_range_double.f -o q_double.${DLEXT}
            gfortran ${SHARED} -fPIC c_elfun_quadruple.f c_group_quadruple.f c_range_quadruple.f -o c_quadruple.${DLEXT}
            gfortran ${SHARED} -fPIC u_elfun_quadruple.f u_group_quadruple.f u_range_quadruple.f -o u_quadruple.${DLEXT}
            gfortran ${SHARED} -fPIC q_elfun_quadruple.f q_group_quadruple.f q_range_quadruple.f -o q_quadruple.${DLEXT}
            gfortran ctest.F90 -L${GITHUB_WORKSPACE}/cutest/${LIBDIR} -lcutest_double -o ctest_double
          fi
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_testlog.txt
          path: builddir/meson-logs/testlog.txt
